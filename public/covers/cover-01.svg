<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <defs>
    <filter id="blurcover-01.svg" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="60"/>
    </filter>
    <linearGradient id="gradcover-01.svg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e1065;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4c1d95;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="800" fill="url(#gradcover-01.svg)"/>
  
  <!-- Subtle Gradient Circles (Mesh-like) -->
  <g filter="url(#blurcover-01.svg)" opacity="0.7">
    <circle cx="200" cy="200" r="300" fill="#4c1d95" opacity="0.6"/>
    <circle cx="600" cy="600" r="350" fill="#8b5cf6" opacity="0.6"/>
    <circle cx="600" cy="100" r="250" fill="#c026d3" opacity="0.5"/>
    <circle cx="100" cy="700" r="300" fill="#c026d3" opacity="0.4"/>
  </g>

  <!-- Glassy Overlay/Texture effect -->
  <rect width="800" height="800" fill="rgba(255,255,255,0.03)"/>
  <rect x="20" y="20" width="760" height="760" rx="40" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>

  <!-- Typography -->
  <g fill="white" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif">
    <text x="60" y="100" font-size="24" opacity="0.6" font-weight="500">Cover Flow</text>
    <text x="60" y="180" font-size="72" font-weight="700" letter-spacing="-2">Midnight</text>
    <text x="60" y="250" font-size="72" font-weight="700" letter-spacing="-2">Dreams</text>
    
    <!-- Decorative element -->
    <circle cx="700" cy="700" r="60" fill="rgba(255,255,255,0.1)"/>
    <circle cx="700" cy="700" r="30" fill="rgba(255,255,255,0.2)"/>
  </g>
</svg>